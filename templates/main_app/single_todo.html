{% extends 'base.html' %}
{% block content %}
<h2 class="text-center"> Get a ToDo by Number</h2>
<form action="" method="get">
    <input type="text" name="id" placeholder="id">
    <button type="submit">Search todo</button>
</form>
{% if todo %}
<p>{{todo.id}} - {{todo.title}}</p>
{% endif %}
{% endblock content %}
